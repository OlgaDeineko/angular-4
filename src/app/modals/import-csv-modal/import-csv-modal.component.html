<div class="text-center import-file">
  <div>
    <span><i class="fa fa-cloud-upload" aria-hidden="true"></i></span>
  </div>

  <button class="btn-import" (click)="fileImport.open()">
    {{'IMPORT_DATA.UPLOAD_FILE' | translate}}
  </button>

  <ma-upload-file
    #fileImport
    [checkError]="checkError"
    (onFileUploaded)="fileChange($event)"
  ></ma-upload-file>
</div>
