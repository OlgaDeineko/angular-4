<div class="form-group has-feedback"
     [class.has-danger]="(form.controls[name].touched || formElement.submitted) && form.controls[name].invalid"
     [class.has-success]="(form.controls[name].touched || formElement.submitted) && form.controls[name].valid"
     [formGroup]="form">

  <label *ngIf="label"
         class="form-control-label"
         [for]="name">
    {{label | translate}}
  </label>

  <div class="input-group">
    <input class="form-control form-control-lg"
           [class.form-control-danger]="(form.controls[name].touched || formElement.submitted) && form.controls[name].invalid"
           [class.form-control-success]="(form.controls[name].touched || formElement.submitted) && form.controls[name].valid"
           [name]="name"
           [id]="id"
           [attr.disabled]="disabled"
           [value]="color"

           [colorPicker]="color"
           (colorPickerChange)="pickerChange($event)"
           [cpPosition]="'bottom'"
    >
    <span class="input-group-addon"
          [style.background]="color"></span>
  </div>
</div>
