<div class="container-fluid new-registration">
  <img class="logo">
  <div class="row"><!--Titles-->
    <div class="col-md-12">
      <div class="registr-title text-center">{{'REGISTRATION.TELL_US_ABOUT_YOURSELF' |
        translate }}
      </div>
    </div>
  </div><!--Titles-->

  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="col-md-6 offset-md-3">

          <!--persona-info-->
          <div class="persona-info">
            <form name="registrPersonalInfo"
                  [formGroup]="registrPersonalInfoForm"
                  (submit)="registrPersonalInfoForm.valid && registerPerson()"
                  #registrPersonalInfoFormElement="ngForm"
                  novalidate>
              <div class="row">
                <div class="col-md-6">
                  <ma-form-input
                    [formElement]="registrPersonalInfoFormElement"
                    [form]="registrPersonalInfoForm"
                    [name]="'first_name'"
                    [placeholder]="'FORMS.REGISTRATION.FIRST_NAME'">
                  </ma-form-input>
                </div>
                <div class="col-md-6">
                  <ma-form-input
                    [formElement]="registrPersonalInfoFormElement"
                    [form]="registrPersonalInfoForm"
                    [name]="'last_name'"
                    [placeholder]="'FORMS.REGISTRATION.LAST_NAME'">
                  </ma-form-input>
                </div>
              </div>
              <ma-form-input
                [formElement]="registrPersonalInfoFormElement"
                [form]="registrPersonalInfoForm"
                [name]="'phone'"
                [placeholder]="'FORMS.REGISTRATION.PHONE'">
              </ma-form-input>

              <button type="submit"
                      class="button button-primary button-full"
                      [disabled]="registrPersonalInfoForm.invalid">
                {{'BUTTON.NEXT' | translate}}
              </button>
            </form>
          </div>
          <!--persona-info-->
        </div>
      </div>

      <p class="copyright text-center">&copy; Myanswers 2017
        <a href="https://www.myanswers.io/terms-conditions" target="_blank">
          {{'REGISTRATION.TERMS_CONDITIONS' | translate}}</a>
      </p>
    </div>
  </div>
</div>
