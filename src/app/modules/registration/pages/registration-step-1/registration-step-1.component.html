<div class="container-fluid new-registration">
  <img class="logo">
  <div class="row"><!--Titles-->
    <div class="col-md-12">
      <div>
        <div class="registr-title text-center">{{'REGISTRATION.GET_STARTED' | translate }}</div>
        <p class="registr-subtitle text-center">{{'REGISTRATION.REGISTER_WITH_YOUR_EMAIL' | translate }}</p>
      </div>
    </div>
  </div><!--Titles-->

  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!--register-email-->
          <div class="registr-email">

            <form name="registrEmail"
                  [formGroup]="registrEmailForm"
                  (submit)="registrEmailForm.valid && registerEmail()"
                  #registrEmailFormElement="ngForm"
                  novalidate>

              <ma-form-input
                [formElement]="registrEmailFormElement"
                [form]="registrEmailForm"
                [name]="'email'"
                [placeholder]="'FORMS.REGISTRATION.EMAIL'"
                [messages]="{pattern: 'FORMS.VALIDATIONS.EMAIL_INVALID'}">
              </ma-form-input>

              <ma-form-input
                [formElement]="registrEmailFormElement"
                [form]="registrEmailForm"
                [name]="'password'"
                [placeholder]="'FORMS.REGISTRATION.PASSWORD'"
                [type]="'password'"
                [messages]="{pattern: 'FORMS.VALIDATIONS.PASSWORD_INVALID'}">
              </ma-form-input>

              <button type="submit"
                      class="button button-primary button-full"
                      [disabled]="registrEmailForm.invalid">
                {{'BUTTON.NEXT' | translate}}
              </button>
            </form>
          </div>
          <!--register-email-->

        </div>
      </div>

      <p class="copyright text-center">&copy; Myanswers 2017
        <a href="https://www.myanswers.io/terms-conditions" target="_blank">
          {{'REGISTRATION.TERMS_CONDITIONS' | translate}}</a>
      </p>
    </div>
  </div>
</div>
