<div class="container-fluid advancedSettings">
  <div class="row">
    <div class="col-md-12">
      <!--Header-->
      <div class="header">
        <div class="row">
          <div class="col-md-9">
            <h3 class="settings-title-active">{{'ADVANCED_SETTINGS.TITLE' | translate}}</h3>
            <p class="setting-description">{{'ADVANCED_SETTINGS.DESCRIPTION' | translate}}</p>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-12">
                <img class="myanswers-logo" src="../../../assets/images/logo.png" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group"
                     ngbDropdown>
                  <ma-my-kb-list (onChangeKB)="switchKB($event)" [withButton]="true"></ma-my-kb-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!--END: Header-->
      <form name="appearance"
            [formGroup]="advancedForm"
            (submit)="advancedForm.valid && submit()"
            #advancedFormElement="ngForm"
            novalidate>
        <div class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="advanced-code">
                <label class="form-control-label" for="head_tag">{{'ADVANCED_SETTINGS.HEAD_TAG' | translate}}</label>
                <textarea [formControlName]="'headerCode'" class="form-control" id="head_tag" rows="10"></textarea>
              </div>

              <div class="advanced-code">
                <label class="form-control-label" for="body_tag">{{'ADVANCED_SETTINGS.BODY_TAG' | translate}}</label>
                <textarea [formControlName]="'bodyCode'" class="form-control" id="body_tag" rows="10"></textarea>
              </div>
              <!--Footer-->
              <div class="footer">
                <button class="button button-primary"
                        type="submit">
                  {{'BUTTON.SAVE' | translate}}
                </button>
              </div><!--End: Footer-->

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
